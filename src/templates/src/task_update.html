<div class="background-wrapper">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6 text-center">
                <h1>Update Task</h1>

                    <form hx-post="{% url 'task_update' pk=task.pk %}" hx-swap="innerHTML" hx-trigger="submit"

        </div>
    </div>
</div>
</div>
